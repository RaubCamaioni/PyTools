<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload Code</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/scripts/htmx.min.js"></script>
    </head>
    <body
        class="bg-gray-900 text-gray-300 h-screen flex items-center justify-center">

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1
                class="text-2xl font-semibold text-center text-white mb-6">Upload
                Your Code</h1>

            <form hx-post="/manage/tool/upload" hx-target="#response"
                hx-encoding="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-gray-300 font-medium">
                        Select a file
                    </label>
                    <input type="file" id="file" name="file"
                        class="w-full px-4 py-2 border border-gray-600 rounded-md mt-2 bg-gray-700 text-gray-200"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md mt-4 hover:bg-blue-700">Upload</button>
            </form>

            <div id="response" class="mt-4 text-center text-gray-500"></div>
        </div>

    </body>
</html>
