<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PyTools</title>
        <script src="/scripts/htmx.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-gray-300 font-sans">

        <a
            hx-get="{{ root_path }}/login/button"
            hx-trigger="load"
            hx-swap="outerHTML"
            class="absolute top-4 right-4 z-1000 text-sm px-4 py-2 rounded bg-gray-800 hover:bg-gray-700 border-2 border-white shadow-md">
            Login
        </a>

        <h1 class="text-center text-white text-2xl my-6">PyTools</h1>
        <ul id="tool-list" class="max-w-2xl mx-auto">
            <li
                hx-get="{{ root_path }}/tools"
                hx-trigger="load"
                hx-swap="outerHTML"
                class="my-4 rounded-md overflow-hidden">
                <a href="#"
                    class="block px-6 py-4 bg-gray-800 hover:bg-gray-700 text-lg">
                </a>
            </li>
        </ul>
    </body>
</html>
