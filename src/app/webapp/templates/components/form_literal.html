<div class="form-group mb-2 flex items-center gap-4"> 
	
	<label 
		class="block w-1/3 text-sm font-medium text-gray-300 mr-2"
		for="{{ name }}">
		{{ name }}:
	</label>
	
	<select 
		class="block w-2/3 rounded-md bg-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
		id="{{ name }}" 
		name="{{ name }}">
		{% for option in options %}
            <option value="{{ option.value }}">{{ option.label }}</option>
        {% endfor %}
	</select>
</div>
