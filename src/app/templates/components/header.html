<header class="bg-gray-800 text-white w-full">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <div class="flex justify-between bg-gray-800 w-full min-w-[600px] mb-5">

    <a href="{{ root_path }}/" class="text-gray-500 text-2xl py-2 no-underline hover:text-white transition-colors duration-300 min-w-[500px] text-center">
      <i class="fas fa-home"></i>
    </a>

    <h1 class="text-lg px-7 py-2 rounded shadow-md text-center"> {{ header_title }} </h1>

    <div class="min-w-[500px] py-2 flex justify-center">

      <div class="flex flex-col justify-center">
        <a href="{{ root_path }}/privacy-policy" class="text-sm text-gray-500 hover:text-white transition-colors duration-300">Privacy Policy</a>
        <a href="{{ root_path }}/terms-of-service" class="text-sm text-gray-500 hover:text-white transition-colors duration-300">Terms of Service</a>
      </div>

      <a href="{{ root_path }}/user" class="text-sm px-2 py-2 rounded bg-gray-700 hover:bg-blue-500 border-2 border-white shadow-md text-center mx-4">
          Profile
      </a>

      <a hx-get="{{ root_path }}/login/button"
        hx-trigger="load"
        hx-swap="outerHTML"
        class="text-sm px-2 py-2 rounded bg-gray-700 hover:bg-gray-600 border-2 border-white shadow-md text-center mx-4">
        Login
      </a>
    </div>

  </div>
  
</header>
