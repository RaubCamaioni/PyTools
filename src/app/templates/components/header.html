<header class="bg-gray-800 text-white w-full">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <div class="flex justify-between bg-gray-800 w-full mb-5">

    <div class="py-2 ml-10 gap-10 flex min-w-[400px]">

      <a href="{{ root_path }}/" class="text-gray-500 text-2xl no-underline hover:text-white transition-colors duration-300">
        <i class="fas fa-home"></i>
      </a>

      <div class="flex flex-col flex-no-wrap justify-center">
        <a href="{{ root_path }}/privacy-policy" class="text-sm text-gray-500 hover:text-white transition-colors duration-300 whitespace-nowrap">Privacy Policy</a>
        <a href="{{ root_path }}/terms-of-service" class="text-sm text-gray-500 hover:text-white transition-colors duration-300 whitespace-nowrap">Terms of Service</a>
      </div>

      <div class="flex flex-col justify-center">
        <a class="text-sm text-gray-500 hover:text-white transition-colors duration-300">support@pywebtools.com</a>
      </div>

      <div class="flex-grow"></div>
    </div>

    <div class="flex-grow"></div>
    <h1 class="text-lg py-2 rounded flex items-center"> {{ header_title }} </h1>
    <div class="flex-grow"></div>

    <div class="py-2 mr-10 gap-2 flex min-w-[400px]">
      
      <div class="flex-grow"></div>

      <a 
        class="p-2 text-sm rounded bg-gray-700 hover:bg-blue-500 border-2 border-white flex items-center"
        href="{{ root_path }}/user">
          Profile
      </a>

      <a 
        class="p-2 text-sm rounded bg-gray-700 hover:bg-gray-500 border-2 border-white flex items-center"
        hx-get="{{ root_path }}/login/button"
        hx-trigger="load"
        hx-swap="outerHTML">
        Login
      </a>

    </div>

  </div>
  
</header>
